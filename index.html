<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Giới tính: </label>
                <div class="gender">
                    <div class="gender-item">
                        <input name="gender" id="male" type="radio" value="Nam">
                        <label for="male">Nam</label>
                    </div>
                    <div class="gender-item">
                        <input name="gender" id="female" type="radio" value="Nữ">
                        <label for="female">Nữ</label>
                    </div>
                    <div class="gender-item">
                        <input name="gender" id="orther" type="radio" value="Khác">
                        <label for="orther">Khác</label>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/Thành phố</label>
                <select id="province" name="province" class="form-control">
                    <option value="">----- Chọn Tỉnh/Thành phố -----</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Hồ Chí Minh</option>
                    <option value="3">Đà Nẵng</option>
                    <option value="4">Hải Phòng</option>
                    <option value="5">Cần Thơ</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group" class="form-label">
                <div class="course">
                    <p>Select the course you want to participate in</p>
                    <div class="course-item">
                        <input id="course1" name="course" type="checkbox" value="javascript">
                        <label for="course1">Javascript</label>
                    </div>
                    <div class="course-item">
                        <input id="course2" name="course" type="checkbox" value="PHP">
                        <label for="course2">PHP</label>
                    </div>
                    <div class="course-item">
                        <input id="course3" name="course" type="checkbox" value="python">
                        <label for="course3">Python</label><br>
                    </div>
                    <div class="course-item">
                        <input id="course4" name="course" type="checkbox" value="ruby">
                        <label for="course4">Ruby</label><br>
                    </div>
                    <div class="course-item">
                        <input id="course5" name="course" type="checkbox" value="java">
                        <label for="course5">Java</label><br>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

        <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading">Đăng nhập</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
    
            <div class="spacer"></div>
    
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
              <span class="form-message"></span>
            </div>
    
            <div class="form-group">
              <label for="password" class="form-label">Mật khẩu</label>
              <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
              <span class="form-message"></span>
            </div>
    
            <button class="form-submit">Đăng nhập</button>
        </form>
      
      </div>

      <script src="./validator.js"></script>

      <script>
         // Mong muốn của chúng ta
         Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector : '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="course"]'),
                Validator.isRequired('#province'),
                Validator.isEmail('#email'),
                Validator.isLength('#password', 8),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function (data) {
                //Call API
                console.log(data);
            }
         });

         Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector : '.form-message',
            rules: [
                Validator.isEmail('#email'),
                Validator.isLength('#password', 8),
            ],
            onSubmit: function (data) {
                //Call API
                console.log(data);
            }
         });
      </script>
</body>
</html>
